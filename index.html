<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wszystkiego Najlepszego!</title>
  <style>
    body {
      background: pink;
      font-family: 'Edu NSW ACT Hand Precursive', cursive;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      color: #d72660;
      font-size: 2.8em;
      margin-bottom: 20px;
      margin-top: 0;
    }
    .main-photo {
      display: block;
      margin: 0 auto 18px auto;
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      margin-top: 10px;
      background: #fff;
    }
    .main-text, .photos-row, .after-photos-text, .gif1, .gif2, .gif3, .gif4, h1, .main-photo {
      display: none;
    }
    .show .main-text,
    .show .photos-row,
    .show .after-photos-text,
    .show .gif1,
    .show .gif2,
    .show .gif3,
    .show .gif4,
    .show h1,
    .show .main-photo {
      display: block;
    }
    .show .photos-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 18px;
    }
    .main-text {
      font-size: 2.3em;
      color: #f61b49;
      margin-bottom: 40px;
    }
    .photos-row img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      background: #fff;
    }
    .after-photos-text {
      font-size: 1.65em;
      color: #444;
      margin-top: 25px;
      margin-bottom: 10px;
    }
    /* Animated GIFs */
    .gif1, .gif2, .gif3, .gif4 {
      position: fixed;
      width: 90px;
      height: 90px;
      pointer-events: none;
      z-index: 1000;
      opacity: 0.85;
    }
    .gif1 {
      animation: moveGif1 9s linear infinite alternate;
      top: 10px;
      left: 10px;
    }
    .gif2 {
      animation: moveGif2 11s linear infinite alternate;
      bottom: 10px;
      right: 10px;
    }
    .gif3 {
      animation: moveGif3 13s linear infinite alternate;
      top: 60vh;
      left: 80vw;
    }
    .gif4 {
      animation: moveGif4 15s linear infinite alternate;
      bottom: 60vh;
      right: 80vw;
    }
    @keyframes moveGif1 {
      0%   { top: 10px; left: 10px; }
      25%  { top: 40px; left: 80vw; }
      50%  { top: 60vh; left: 60vw; }
      75%  { top: 30vh; left: 20vw; }
      100% { top: 10px; left: 10px; }
    }
    @keyframes moveGif2 {
      0%   { bottom: 10px; right: 10px; }
      20%  { bottom: 60vh; right: 70vw; }
      50%  { bottom: 30vh; right: 30vw; }
      80%  { bottom: 10px; right: 80vw; }
      100% { bottom: 10px; right: 10px; }
    }
    @keyframes moveGif3 {
      0%   { top: 60vh; left: 80vw; }
      30%  { top: 10vh; left: 60vw; }
      60%  { top: 40vh; left: 10vw; }
      100% { top: 60vh; left: 80vw; }
    }
    @keyframes moveGif4 {
      0%   { bottom: 60vh; right: 80vw; }
      25%  { bottom: 10vh; right: 10vw; }
      50%  { bottom: 50vh; right: 60vw; }
      100% { bottom: 60vh; right: 80vw; }
    }
    @media (max-width: 900px) {
      .photos-row {
        flex-direction: column;
        align-items: center;
      }
      .gif1, .gif2, .gif3, .gif4 {
        width: 60px;
        height: 60px;
      }
      h1 {
        font-size: 2.2em;
      }
      .main-text {
        font-size: 1.2em;
      }
      .after-photos-text {
        font-size: 1em;
      }
      .main-photo {
        width: 160px;
        height: 160px;
      }
      .reveal-btn {
        font-size: 1.2em;
        padding: 16px 28px;
      }
    }
    /* Button styling */
   .reveal-btn {
    display: block;
    position: absolute;
    left: 50%;
    top: 50vh;
    transform: translate(-50%, -50%);
    padding: 50px 120px;
    font-size: 3em;
    font-weight: bold;
    color: #fff;
    background: #d72660;
    border: none;
    border-radius: 60px;
    cursor: pointer;
    box-shadow: 0 2px 20px rgba(0,0,0,0.20);
    transition: background 0.2s, transform 0.2s;
    text-align: center;
    z-index: 10;
    animation: moveButton 6s linear infinite alternate; /* Faster animation */
  }
  @keyframes moveButton {
    0%   { top: 20vh; left: 20vw; }
    25%  { top: 30vh; left: 70vw; }
    50%  { top: 70vh; left: 60vw; }
    75%  { top: 60vh; left: 30vw; }
    100% { top: 20vh; left: 20vw; }
  }
  .reveal-btn:hover {
    background: #b81e4b;
    transform: translate(-50%, -50%) scale(1.08);
  }
  body.show .reveal-btn {
    display: none;
  }
  @keyframes moveButton {
    0%   { top: 20vh; left: 20vw; }
    25%  { top: 30vh; left: 70vw; }
    50%  { top: 70vh; left: 60vw; }
    75%  { top: 60vh; left: 30vw; }
    100% { top: 20vh; left: 20vw; }
  }
  .reveal-btn:hover {
    background: #b81e4b;
    transform: translate(-50%, -50%) scale(1.08);
  }
  body.show .reveal-btn {
    display: none;
  }
  </style>
</head>

<script>
  // Hide content and gifs at start
  document.body.classList.remove('show');
  document.getElementById('content').style.display = 'none';
  document.querySelectorAll('.gif1, .gif2, .gif3, .gif4, h1, .main-photo').forEach(el => el.style.display = 'none');

  // Button click logic
  const btn = document.getElementById('revealBtn');
  let clickCount = 0;
  const sizes = [
    { padding: '50px 120px', fontSize: '3em' },
    { padding: '65px 150px', fontSize: '3.5em' },
    { padding: '80px 180px', fontSize: '4em' },
    { padding: '100px 220px', fontSize: '4.5em' }
  ];
  btn.addEventListener('click', function() {
    clickCount++;
    if (clickCount === 1) {
      btn.textContent = "No dawaj jeszcze pare razy";
    }
    if (clickCount === 7) {
      btn.textContent = "MOCNIEJ NACI≈öNIJ";
    }
    if (clickCount === 15) {
      btn.textContent = "NO DAWAJ OSTATNI RAZ KASTI";
    }
    if (clickCount < 5) {
      btn.style.padding = sizes[Math.min(clickCount, sizes.length - 1)].padding;
      btn.style.fontSize = sizes[Math.min(clickCount, sizes.length - 1)].fontSize;
    } else {
      document.body.classList.add('show');
      document.getElementById('content').style.display = 'block';
      document.querySelectorAll('.gif1, .gif2, .gif3, .gif4, h1, .main-photo').forEach(el => el.style.display = '');
      btn.style.display = 'none';
    }
  });
